<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Channel Toxic</title>
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      color: #f8f8f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
      color: #f92672;
      box-shadow: 0 0 10px rgba(255, 0, 102, 0.4);
    }

    .player-wrapper {
      position: relative;
      padding-top: 56.25%; /* 16:9 */
      width: 90%;
      max-width: 960px;
      margin: 40px auto;
      box-shadow: 0 0 30px rgba(255, 0, 102, 0.2);
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .schedule {
      width: 90%;
      max-width: 800px;
      background: #121212;
      padding: 20px;
      margin-bottom: 40px;
      border-left: 5px solid #f92672;
      font-size: 1rem;
    }

    .schedule h2 {
      color: #66d9ef;
      margin-bottom: 10px;
    }

    .schedule ul {
      list-style: none;
      padding: 0;
    }

    .schedule li {
      margin: 5px 0;
      border-bottom: 1px dotted #444;
      padding-bottom: 5px;
    }

    footer {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    CHANNEL TOXIC
  </header>

  <div class="player-wrapper">
    <!-- Replace with your actual streaming embed -->
    <iframe src="https://player.twitch.tv/?channel=your_channel&parent=yourdomain.com" allowfullscreen></iframe>
  </div>

  <div class="schedule">
    <h2>Tonight's Programming</h2>
    <ul>
      <li>8:00 PM — Midnight Meat: Adult Cartoons</li>
      <li>9:00 PM — Beer & Violence: Sketch Comedy</li>
      <li>10:30 PM — Trash to Riches: Weird Documentaries</li>
      <li>12:00 AM — VCR Vomit: Experimental Shorts & Filler</li>
    </ul>
  </div>

  <footer>
    &copy; 2025 Channel Toxic. Built for weirdos. VHS forever.
  </footer>

  <script>
    // Optional JS for future interactive features
    console.log("Channel Toxic is live");
  </script>
</body>
</html>
